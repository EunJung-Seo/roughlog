<ul>
	{% if request.user.is_authenticated %}
		<h4>{{request.user.nickname}}</h4>
		<p>account : {{request.user.username}}</p>
		<p>description : {{request.user.description}}</p>
		<a id="article_list" href="{% url 'article_list' %}">아티클 가져오기</a>
	{% else %}
		<p>로그인이 필요합니다</p>
		<a href="{% url 'social:begin' 'pocket' %}?next={{ request.path }}">Login with Pocket</a>
	{% endif %}
</ul>
