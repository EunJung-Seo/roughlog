{% extends 'base.html' %}

{% block title %}사람 검색{% endblock %}

{% block content %}
<hr>
<h3>추천</h3>
<ul>
	{% for user in user_list %}
	<li>
		<span>{{ user.nickname }}</span>
		<a href="{% url 'follow' user.nickname %}" role="button" name="follow">팔로우</a>
	</li>
	{% endfor %}
</ul>
<br>
<br>
<h4>팔로잉</h4>
<ul>
	{% for user in request.user.follower_set.all %}
	<li>
		<span>{{ user.nickname }}</span>
		<a href="{% url 'unfollow' user.nickname %}" role="button" name="follow">언팔로우</a>
	</li>
	{% endfor %}
</ul>

{% endblock %}
